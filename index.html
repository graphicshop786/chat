<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI ChatBot - GraphicShop</title>
  <meta name="description" content="Chat with Bilal, a software engineer and technology enthusiast known for his innovative solutions and passion for coding.">
  <meta name="keywords" content="also viewed, chatbot, ai, artificial intelligence, graphicshop, bilal, software engineer, technology enthusiast, innovative solutions, passion for coding">
  <meta name="author" content="GraphicShop">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }

    header {
      text-align: center;
    }

    footer {
      background-color: #003049;
      color: white;
      padding: 1rem 0;
    }

    .clear-button, .send-button {
      transition: background-color 0.3s, transform 0.3s;
    }

    .clear-button {
      background-color: #d62828;
      border-color: #a81f1f;
      color: white;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-bottom-width: 4px;
      border-radius: 0.25rem;
      width: 100%;
      max-width: auto;
    }

    .clear-button:hover {
      background-color: #f77f00;
      transform: translateY(-2px);
    }

    .send-button {
      background-color: #003049;
      border-color: #002033;
      color: white;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-bottom-width: 4px;
      border-radius: 0.25rem;
      width: 100%;
      max-width: auto;
    }

    .send-button:hover {
      background-color: #6391ad;
      transform: translateY(-2px);
    }

    input#messageInput {
      transition: box-shadow 0.3s;
    }

    input#messageInput:focus {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="bg-[#f77f00] flex flex-col min-h-screen">
  <header class="container mx-auto py-4">
    <h1 class="text-3xl font-bold text-center text-white">AI ChatBot - GraphicShop</h1>
  </header>
  <main class="flex-grow container mx-auto py-6 px-4">
    <div class="h-full w-full max-w-2xl mx-auto">
      <div id="chatbox" class="flex flex-col items-start overflow-y-auto h-full p-1 rounded"></div>
      <input type="text" id="messageInput" placeholder="Type a message..." class="w-full p-2 mt-2 border rounded" />
      <button class="send-button mt-2">Ask Dom!</button>
      <button class="clear-button mt-2">Clear Chat</button>
    </div>
  </main>
  <footer class="sticky bottom-0 w-full bg-[#003049] text-white text-center py-2">
    <p>&copy; 2025 GraphicShop. All rights reserved.</p>
  </footer>
  <script>
    const chatbox = document.getElementById("chatbox");
    const messageInput = document.getElementById("messageInput");
    const sendButton = document.querySelector(".send-button");
    const clearButton = document.querySelector(".clear-button");
    const chatId = crypto.randomUUID();
    let websocket = null;

    let receiving = false;
    const systemPrompt = "You are Dominic Toretto, a street racer and skilled mechanic known for your loyalty to family and friends.";

    function createMessageElement(text, alignment) {
      const messageElement = document.createElement("div");
      
      messageElement.className = `inline-block my-2.5 p-2.5 rounded border ${
        alignment === "left" ? "self-start bg-white" : "self-end bg-[#f77f00]"
      }`;
      messageElement.textContent = text;
      return messageElement;
    }

    function connectWebSocket(message, initChat) {
      receiving = true;
      sendButton.textContent = "Cancel";
      const url = "wss://backend.buildpicoapps.com/api/chatbot/chat";
      websocket = new WebSocket(url);

      websocket.addEventListener("open", () => {
        console.log("WebSocket connection opened");
        websocket.send(
          JSON.stringify({
            chatId: chatId,
            appId: "real-school",
            systemPrompt: systemPrompt,
            message: initChat ? "A very short welcome message from Dominic Toretto" : message,
          })
        );
      });

      const messageElement = createMessageElement("", "left");
      chatbox.appendChild(messageElement);

      websocket.onmessage = (event) => {
        console.log("Message received from server:", event.data);
        messageElement.textContent += event.data;
        chatbox.scrollTop = chatbox.scrollHeight;
      };

      websocket.onerror = (error) => {
        console.error("WebSocket error:", error);
        messageElement.textContent += "Error getting response from server. Refresh the page and try again.";
        chatbox.scrollTop = chatbox.scrollHeight;
        receiving = false;
        sendButton.textContent = "Ask Dom!";
      };

      websocket.onclose = (event) => {
        console.log("WebSocket connection closed:", event);
        if (event.code === 1000) {
          receiving = false;
          sendButton.textContent = "Ask Dom!";
        } else {
          messageElement.textContent += "Error getting response from server. Refresh the page and try again.";
          chatbox.scrollTop = chatbox.scrollHeight;
          receiving = false;
          sendButton.textContent = "Ask Dom!";
        }
      };
    }

    function createWelcomeMessage() {
      connectWebSocket("", true);
    }

    sendButton.addEventListener("click", () => {
      if (!receiving && messageInput.value.trim() !== "") {
        const messageText = messageInput.value.trim();
        messageInput.value = "";
        const messageElement = createMessageElement(messageText, "right");
        chatbox.appendChild(messageElement);
        chatbox.scrollTop = chatbox.scrollHeight;

        connectWebSocket(messageText, false);
      } else if (receiving && websocket) {
        websocket.close(1000);
        receiving = false;
        sendButton.textContent = "Ask Dom!";
      }
    });

    messageInput.addEventListener("keydown", (event) => {
      if (
        event.key === "Enter" &&
        !receiving &&
        messageInput.value.trim() !== ""
      ) {
        event.preventDefault();
        sendButton.click();
      }
    });

    clearButton.addEventListener("click", () => {
      chatbox.innerHTML = "";
    });

    createWelcomeMessage();
  </script>
</body>
</html>
